<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healthcare@ThreatPodium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #222;
      --table-header-bg: #0077b6;
      --table-header-color: #fff;
      --link-color: #005f8e;
      --input-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --table-header-bg: #444;
      --table-header-color: #fff;
      --link-color: #58a6ff;
      --input-bg: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    header, footer {
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .toggle {
      display: inline-block;
      padding: 0.4rem 1rem;
      border: 1px solid var(--text-color);
      background: none;
      color: var(--text-color);
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    nav.navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    nav.navbar a {
      padding: 0.6rem 1rem;
      background: var(--table-header-bg);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
    }

    nav.navbar a.active {
      outline: 2px solid #fff;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .downloads {
      display: flex;
      gap: 0.5rem;
    }

    .downloads a {
      background: var(--table-header-bg);
      color: #fff;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .source {
      font-size: 0.9rem;
    }

    .updated {
      font-size: 0.9rem;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .dataTables_wrapper {
      margin-top: 1rem;
    }

    .dataTables_wrapper .dataTables_length,
    .dataTables_wrapper .dataTables_filter {
      margin-bottom: 1rem;
    }

    .dataTables_wrapper input[type="search"],
    .dataTables_wrapper select {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 0.9rem;
    }

    footer {
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid #ccc;
      margin-top: 2rem;
      padding-top: 1rem;
    }

    @media (max-width: 768px) {
      nav.navbar {
        flex-direction: column;
        align-items: stretch;
      }

      nav.navbar a {
        width: 100%;
        font-size: 1rem;
      }

      .toolbar {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .downloads {
        justify-content: center;
      }

      .dataTables_wrapper .dataTables_length,
      .dataTables_wrapper .dataTables_filter {
        width: 100%;
        text-align: center;
      }

      .dataTables_wrapper input[type="search"] {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Healthcare@ThreatPodium</h1>
    <button class="toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </header>

  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="breaches.html" class="active">üìä Breaches</a>
    <a href="news.html">üì∞ News</a>
    <a href="stats.html">üìà Stats</a>
  </nav>

  <main>

  </main>

  <footer>
    &copy; 2025 ThreatPodium. Powered by open data and smart automation.
  </footer>

  <script>
    function toggleDarkMode() {
      const dark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", dark ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
