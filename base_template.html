<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #333;
      --header-color: #2c3e50;
      --row-alt-color: #f0f8ff;
      --table-header-bg: #0077b6;
      --table-header-color: #fff;
      --link-color: #005f8e;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-color: #f1f1f1;
      --row-alt-color: #1e1e1e;
      --table-header-bg: #333;
      --table-header-color: #fff;
      --link-color: #58a6ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2.5vw, 2.2rem);
      text-align: center;
    }

    .subtitle {
      font-size: 0.95rem;
      text-align: center;
      margin: 0.5rem 0 1rem;
      color: var(--text-color);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    nav a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem;
      border-radius: 4px;
    }

    nav a:hover,
    nav a.active {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .toggle {
      border: 1px solid var(--text-color);
      background: none;
      color: var(--text-color);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    main {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .section {
      margin-bottom: 2rem;
    }

    .download-links {
      margin: 1rem 0;
    }

    .table-wrapper {
      overflow-x: auto;
      width: 100%;
    }

    table.display {
      min-width: 700px;
      width: 100%;
      border-collapse: collapse;
      background: var(--bg-color);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      color: var(--text-color);
    }

    table.display th, table.display td {
      border: 1px solid #ddd;
      padding: 8px;
      word-break: break-word;
      vertical-align: top;
    }

    table.display th {
      background-color: var(--table-header-bg);
      color: var(--table-header-color);
    }

    table.display tr:nth-child(even) {
      background-color: var(--row-alt-color);
    }

    canvas {
      max-width: 100%;
      max-height: 400px;
      height: auto;
    }

    #news-filter {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-color);
      padding: 2rem 1rem;
      border-top: 1px solid #ccc;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .toggle {
        width: 100%;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      table.display {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ThreatPodium</h1>
    <p class="subtitle">Your daily source for healthcare breach and threat intelligence.</p>
    <nav>

      <a href="news.html">News</a>
      <a href="stats.html">Stats</a>

    </nav>
  </header>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
