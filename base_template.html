<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healthcare@ThreatPodium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' https://code.jquery.com https://cdn.datatables.net;">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #222;
      --table-header-bg: #0077b6;
      --table-header-color: #fff;
      --link-color: #005f8e;
      --input-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --table-header-bg: #444;
      --table-header-color: #fff;
      --link-color: #58a6ff;
      --input-bg: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
      line-height: 1.6;
      padding: 1rem;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 0.2rem 0 0.5rem;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    nav a {
      color: var(--link-color);
      font-weight: 600;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .toggle {
      display: block;
      margin: 0.5rem auto 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--text-color);
      border-radius: 4px;
      background: none;
      color: var(--text-color);
      cursor: pointer;
    }

    main {
      max-width: 1000px;
      margin: auto;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .downloads a {
      background: var(--table-header-bg);
      color: #fff;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-right: 0.5rem;
    }

    .source {
      font-size: 0.9rem;
    }

    .dataTables_wrapper {
      margin-top: 1rem;
      overflow-x: auto;
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }

    table.display {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    table.display th, table.display td {
      border: 1px solid #ccc;
      padding: 8px;
      word-break: break-word;
      vertical-align: top;
    }

    table.display th {
      background-color: var(--table-header-bg);
      color: var(--table-header-color);
    }

    .dataTables_wrapper input[type="search"],
    .dataTables_wrapper select {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 0.9rem;
    }

    footer {
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ccc;
      margin-top: 2rem;
      padding-top: 1rem;
    }

    @media (max-width: 768px) {
      .toolbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .downloads {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      table.display {
        font-size: 0.85rem;
      }

      .dataTables_wrapper .dataTables_length,
      .dataTables_wrapper .dataTables_filter {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Healthcare@ThreatPodium</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="breaches.html">üìä Breaches</a>
      <a href="news.html">üì∞ News</a>
      <a href="stats.html">üìà Stats</a>
    </nav>
    <button class="toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </header>

  <main>
    <!-- START-BREACH-SECTION -->
    <!-- END-BREACH-SECTION -->
  </main>

  <footer>
    &copy; 2025 ThreatPodium. Powered by open data and smart automation.
  </footer>

  <script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
