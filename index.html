<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare@ThreatPodium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    [data-theme='dark'] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      color: var(--text-color);
    }

    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 2px solid var(--text-color);
      padding: 0.5rem 1rem;
      color: var(--text-color);
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">Toggle Dark Mode</button>

  <h1>Welcome to Healthcare@ThreatPodium</h1>
  <nav>
    <a href="/breaches">Breaches</a>
    <a href="/news">News</a>
    <a href="/stats">Stats</a>
  </nav>
  <p>This is the start of something awesome by Onalos and Mark Carson!</p>

  <script>
    function toggleTheme() {
      const theme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
    }

    if (!document.documentElement.getAttribute('data-theme')) {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    }
  </script>
</body>
</html>
