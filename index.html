<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare@ThreatPodium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #333;
      --btn-color: #0077b6;
      --btn-hover: #005f8e;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --btn-color: #444;
      --btn-hover: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      text-align: center;
      color: #777;
      margin-bottom: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    nav a {
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: var(--btn-color);
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    nav a:hover {
      background-color: var(--btn-hover);
    }

    .toggle {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      border: 1px solid var(--text-color);
      background: none;
      color: var(--text-color);
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 3rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    @media (max-width: 600px) {
      nav a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Healthcare@ThreatPodium</h1>
  <p class="subtitle">Stay current on breaches and threats impacting the healthcare sector.</p>

  <button class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

  <nav>
    <a href="breaches.html">ðŸ“Š Breaches</a>
    <a href="news.html">ðŸ“° News</a>
    <a href="stats.html">ðŸ“ˆ Stats</a>
  </nav>

  <p style="text-align: center;">Explore breach reports, curated news, and data-driven insights.</p>

  <footer>
    &copy; 2025 ThreatPodium. Powered by open data and smart automation.
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
