<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare@ThreatPodium</title>
  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #333;
      --accent-color: #0077b6;
      --hover-color: #005f8f;
    }
    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #f1f1f1;
      --accent-color: #0077b6;
      --hover-color: #0096c7;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: var(--text-color);
    }
    nav {
      margin-top: 2rem;
    }
    nav a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    nav a:hover {
      background-color: var(--hover-color);
    }
    .toggle {
      display: inline-block;
      margin-top: 2rem;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Healthcare@ThreatPodium</h1>
  <p>Your portal to breach intelligence and cybersecurity threats affecting the healthcare industry.</p>
  <nav>
    <a href="breaches.html">ðŸ“Š Breaches</a>
    <a href="news.html">ðŸ“° News</a>
    <a href="stats.html">ðŸ“ˆ Stats</a>
  </nav>
  <button class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  <footer>
    &copy; 2025 Healthcare@ThreatPodium. Automatically updated daily.
  </footer>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
