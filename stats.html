<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThreatPodium Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --accent: #00bfa5;
    }
    [data-theme='dark'] {
      --bg: #121212;
      --fg: #f0f0f0;
      --accent: #00ffcc;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, sans-serif;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls {
      margin: 1rem 0;
    }

    .controls button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">Toggle Dark Mode</button>

  <h1>Threat Activity Statistics</h1>
  <div class="controls">
    <button onclick="loadChartData('24h')">Last 24 Hours</button>
    <button onclick="loadChartData('7d')">Last 7 Days</button>
    <button onclick="loadChartData('30d')">Last 30 Days</button>
  </div>

  <canvas id="statsChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chart;

    const chartConfigs = {
      '24h': {
        labels: Array.from({ length: 24 }, (_, i) => `${i}:00`),
        data: Array.from({ length: 24 }, () => Math.floor(Math.random() * 10 + 1)),
        label: 'Incidents per Hour'
      },
      '7d': {
        labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        data: Array.from({ length: 7 }, () => Math.floor(Math.random() * 100 + 20)),
        label: 'Incidents per Day'
      },
      '30d': {
        labels: Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`),
        data: Array.from({ length: 30 }, () => Math.floor(Math.random() * 50 + 10)),
        label: 'Incidents per Day'
      }
    };

    function loadChartData(range) {
      const config = chartConfigs[range];
      chart.data.labels = config.labels;
      chart.data.datasets[0].data = config.data;
      chart.data.datasets[0].label = config.label;
      chart.update();
    }

    function initChart() {
      const ctx = document.getElementById('statsChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartConfigs['24h'].labels,
          datasets: [{
            label: chartConfigs['24h'].label,
            data: chartConfigs['24h'].data,
            borderColor: '#00bfa5',
            backgroundColor: 'rgba(0, 191, 165, 0.1)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: { color: getComputedStyle(document.body).getPropertyValue('--fg') }
            },
            y: {
              beginAtZero: true,
              ticks: { color: getComputedStyle(document.body).getPropertyValue('--fg') }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: getComputedStyle(document.body).getPropertyValue('--fg')
              }
            }
          }
        }
      });
    }

    function toggleTheme() {
      const root = document.documentElement;
      const currentTheme = root.getAttribute('data-theme');
      root.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
      chart.options.scales.x.ticks.color = getComputedStyle(document.body).getPropertyValue('--fg');
      chart.options.scales.y.ticks.color = getComputedStyle(document.body).getPropertyValue('--fg');
      chart.options.plugins.legend.labels.color = getComputedStyle(document.body).getPropertyValue('--fg');
      chart.update();
    }

    if (!document.documentElement.getAttribute('data-theme')) {
      document.documentElement.setAttribute(
        'data-theme',
        window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      );
    }

    window.onload = initChart;
  </script>
</body>
</html>
