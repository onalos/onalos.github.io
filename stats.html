    body {

      color: var(--text-color);

      cursor: pointer;
      margin-bottom: 1rem;
    }

    nav.navbar {
      display: flex;

      gap: 0.75rem;
      margin-bottom: 1.5rem;

      background: #0077b6;
      color: #fff;
      text-decoration: none;

      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
    }

    nav.navbar a.active {
      outline: 2px solid #fff;
    }

    .stats-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
      background-color: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    canvas {
      max-height: 480px;
      width: 100% !important;
      height: auto !important;
      display: block;
      margin-bottom: 2rem;
    }

    .chart-wrapper {

    }

    footer {

      color: #888;
      border-top: 1px solid #ccc;
      margin-top: 2rem;
      padding-top: 1rem;
    }

    @media (max-width: 768px) {
      nav.navbar {
        flex-direction: column;
        align-items: stretch;
      }

      nav.navbar a {

        font-size: 1rem;
      }

      h1 {

      }

      .stats-container {

    }
