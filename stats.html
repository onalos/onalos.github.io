<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Breach Stats â€” ThreatPodium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #023e8a;
      text-align: center;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .chart-wrapper {
      height: 400px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“ˆ Healthcare Breach Stats</h1>
    <p>Visualizing real-time data from the HHS Breach Portal</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="breaches.html">Breaches</a>
    <a href="news.html">News</a>
  </nav>
  <main>
    <section>
      <h2>Top Breach Types (Last 30 Days)</h2>
      <div class="chart-wrapper">
        <canvas id="breachTypeChart"></canvas>
      </div>
    </section>
    <section>
      <h2>Breaches by State</h2>
      <div class="chart-wrapper">
        <canvas id="stateChart"></canvas>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 ThreatPodium. Data sourced from HHS.
  </footer>
  <script>
    fetch('breaches.json')
      .then(response => response.json())
      .then(data => {
        const breachTypes = {};
        const states = {};

        data.forEach(entry => {
          const type = entry["Type of Breach"] || "Unknown";
          const state = entry["State"] || "Unknown";

          breachTypes[type] = (breachTypes[type] || 0) + 1;
          states[state] = (states[state] || 0) + 1;
        });

        new Chart(document.getElementById('breachTypeChart'), {
          type: 'bar',
          data: {
            labels: Object.keys(breachTypes),
            datasets: [{
              label: 'Number of Breaches',
              data: Object.values(breachTypes),
              backgroundColor: '#0077b6'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

        new Chart(document.getElementById('stateChart'), {
          type: 'doughnut',
          data: {
            labels: Object.keys(states),
            datasets: [{
              label: 'Breaches by State',
              data: Object.values(states),
              backgroundColor: Object.keys(states).map(() => '#' + Math.floor(Math.random()*16777215).toString(16))
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false
          }
        });
      });
  </script>
</body>
</html>
