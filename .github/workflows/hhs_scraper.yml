name: HHS Breach Scraper

on:
  schedule:
    - cron: '0 0,12 * * *'  # Every 12 hours
  workflow_dispatch:        # Manual trigger support

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install --upgrade pip
          pip install selenium beautifulsoup4 pandas

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Breach Bot'
          git config --global user.email 'breachbot@example.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update breach report"
          git push

