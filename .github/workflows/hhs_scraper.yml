name: HHS Breach Scraper

on:
  schedule:
    - cron: '0 0,12 * * *'  # Runs at 00:00 and 12:00 UTC every day
  workflow_dispatch:        # Allows manual execution via GitHub Actions tab

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Google Chrome and ChromeDriver (Stable Version 124)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl

          # Install Google Chrome v124
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_124.0.6367.60-1_amd64.deb
          sudo apt install -y ./google-chrome-stable_124.0.6367.60-1_amd64.deb

          # Install matching ChromeDriver v124
          wget https://chromedriver.storage.googleapis.com/124.0.6367.60/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: pip install selenium beautifulsoup4 pandas

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if index.html was updated
        run: |
          git config --global user.name 'Breach Bot'
          git config --global user.email 'breachbot@example.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update breach report"
          git push
