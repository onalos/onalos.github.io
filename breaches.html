<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare@ThreatPodium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <header>
    <h1>Healthcare@ThreatPodium</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="breaches.html">📊 Breaches</a>
      <a href="news.html">📰 News</a>
      <a href="stats.html">📈 Stats</a>
    </nav>
    <button class="toggle" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
  </header>

  <main>
    <div class="toolbar">
      <div class="downloads">
        📥 <a href="breaches.csv">CSV</a>
        📥 <a href="breaches.json">JSON</a>
      </div>
      <div class="source">
        🔎 Source: <a href="https://ocrportal.hhs.gov/ocr/breach/breach_report.jsf" target="_blank">HHS OCR Breach Portal</a>
      </div>
    </div>

    <div class="table-wrapper">
      <table id="breach-table" class="display">
        <thead>
          <tr>
            <th>Name of Covered Entity</th>
            <th>State</th>
            <th>Entity Type</th>
            <th>Individuals Affected</th>
            <th>Date Added</th>
            <th>Type of Breach</th>
            <th>Location of Breached Info</th>
          </tr>
        </thead>
        <tbody>
          <!-- Injected via hhs_scraper.py -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    &copy; 2025 ThreatPodium. Powered by open data and smart automation.
  </footer>

  <script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    $(document).ready(function () {
      $('#breach-table').DataTable({ pageLength: 25 });
    });
  </script>
</body>
</html>
