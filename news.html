<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healthcare@ThreatPodium ‚Äî News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #222;
      --accent: #0077b6;
      --accent-hover: #005f8e;
      --link-color: #005f8e;
      --input-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --accent: #444;
      --accent-hover: #333;
      --link-color: #58a6ff;
      --input-bg: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 0.2rem 0 0.5rem;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    nav a {
      color: var(--link-color);
      font-weight: 600;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .toggle {
      display: block;
      margin: 0.5rem auto 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--text-color);
      border-radius: 4px;
      background: none;
      color: var(--text-color);
      cursor: pointer;
    }

    #news-filter {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .news-item {
      margin: 1rem auto;
      max-width: 800px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }

    .news-item h3 {
      margin: 0 0 0.3rem;
      font-size: 1.2rem;
    }

    .news-item a {
      color: var(--link-color);
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ccc;
      margin-top: 2rem;
      padding-top: 1rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.8rem;
      }

      nav a {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Healthcare@ThreatPodium</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="breaches.html">üìä Breaches</a>
      <a href="news.html">üì∞ News</a>
      <a href="stats.html">üìà Stats</a>
    </nav>
    <button class="toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </header>

  <input type="text" id="news-filter" placeholder="Search healthcare threat news..." />

  <div id="news-list">
    <!-- news_scraper.py injects headlines here -->
  </div>

  <footer>
    &copy; 2025 ThreatPodium. Powered by open data and smart automation.
  </footer>

  <script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    document.getElementById('news-filter').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const items = document.querySelectorAll('.news-item');
      items.forEach(item => {
        const match = item.innerText.toLowerCase().includes(query);
        item.style.display = match ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
