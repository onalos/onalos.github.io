<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healthcare@ThreatPodium ‚Äî News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <script src="theme.js"></script>

  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #222;
      --link-color: #005f8e;
      --card-bg: #ffffff;
      --input-bg: #ffffff;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --link-color: #58a6ff;
      --card-bg: #1e1e1e;
      --input-bg: #1e1e1e;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    header, footer {
      text-align: center;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .toggle {
      display: inline-block;
      padding: 0.4rem 1rem;
      border: 1px solid var(--text-color);
      background: none;
      color: var(--text-color);
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    nav.navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    nav.navbar a {
      padding: 0.6rem 1rem;
      background: #0077b6;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
    }
    nav.navbar a.active {
      outline: 2px solid #fff;
    }
    #news-filter {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .news-item {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 1rem auto;
      max-width: 800px;
    }
    .news-item h3 {
      margin: 0 0 0.3rem;
      font-size: 1.1rem;
    }
    .news-item a {
      color: var(--link-color);
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    .news-item p {
      margin: 0.2rem 0 0;
      font-size: 0.9rem;
      color: var(--text-color);
    }
    footer {
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid #ccc;
      margin-top: 2rem;
      padding-top: 1rem;
    }
    @media (max-width: 768px) {
      nav.navbar {
        flex-direction: column;
        align-items: stretch;
      }
      nav.navbar a {
        width: 100%;
        font-size: 1rem;
      }
      #news-filter {
        width: 90%;
      }
      .news-item {
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Healthcare@ThreatPodium</h1>
    <button class="toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </header>

  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="breaches.html">üìä Breaches</a>
    <a href="news.html" class="active">üì∞ News</a>
    <a href="stats.html">üìà Stats</a>
  </nav>

  <input type="text" id="news-filter" placeholder="Search healthcare threat news..." />

  <!-- START-NEWS-SECTION -->

    <div class="news-item">
      <h3><a href="https://www.helpnetsecurity.com/2025/05/23/chinese-cyber-spies-are-using-ivanti-epmm-flaws-to-breach-eu-us-organizations/" target="_blank" rel="noopener noreferrer">Chinese cyber spies are using Ivanti EPMM flaws to breach EU, US organizations</a></h3>
      <p><em>May 23, 2025 ‚Äî HelpNetSecurity</em></p>
    </div>
    


  <footer>
    &copy; 2025 ThreatPodium. Powered by open data and smart automation.
  </footer>

  <script>
    document.getElementById('news-filter').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.news-item').forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
