<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healthcare@ThreatPodium — News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <script src="theme.js"></script>

  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #222;
      --link-color: #005f8e;
      --card-bg: #ffffff;
      --input-bg: #ffffff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --link-color: #58a6ff;
      --card-bg: #1e1e1e;
      --input-bg: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    /* nav, filter, and news-item styling omitted for brevity — use your approved layout */

  </style>
</head>
<body>
  <header>
    <h1>Healthcare@ThreatPodium</h1>
    <button class="toggle" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
  </header>

  <nav class="navbar">
    <a href="index.html">🏠 Home</a>
    <a href="breaches.html">📊 Breaches</a>
    <a href="news.html" class="active">📰 News</a>
    <a href="stats.html">📈 Stats</a>
  </nav>

  <input type="text" id="news-filter" placeholder="Search healthcare threat news..." />

  <!-- START-NEWS-SECTION -->
  <!-- END-NEWS-SECTION -->

  <footer>
    &copy; 2025 ThreatPodium. Powered by open data and smart automation.
  </footer>

  <script>
    document.getElementById('news-filter').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.news-item').forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
